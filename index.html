<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main id="main">
    <div id="div">
      <img id="img" src="image-equilibrium.jpg" alt="equilibrium.jpeg">
      <p id="para-text">Equilibrium #3429</p>

      <span id="promo-text">Our Equilibrium collection promotes balance and calm.</span>
      <div id="div2"><span id="cyan-text" class="data-span"><img src="icon-ethereum.svg" class="icon-svg"
            alt="icon-ethereum.svg">0.041 ETH</span><span class="data-span"><img class="icon-svg" src="icon-clock.svg"
            alt="icon-clock.svg">3 days left</span></div>
      <hr id="horizontal">
      <span class="avatar-span"><img id="avatar-img" src="image-avatar.png" alt="avatar.png">
        <p id="credit">Creation of <b id="bold-text">Jules Wyvern</b></p>
      </span>
    </div>
  </main>
</body>

</html>
